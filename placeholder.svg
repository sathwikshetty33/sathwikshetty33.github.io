<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E3192" />
      <stop offset="100%" stop-color="#1BFFFF" />
    </linearGradient>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-text {
        animation: fadeIn 1.5s ease-out forwards;
      }
      .animate-subtitle {
        animation: slideIn 1.5s ease-out 0.5s forwards;
        opacity: 0;
      }
      .animate-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawLine 2s ease-out forwards;
      }
      @keyframes drawLine {
        to { stroke-dashoffset: 0; }
      }
      .icon {
        transition: transform 0.3s ease;
      }
      .icon:hover {
        transform: scale(1.2);
      }
    </style>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#headerGradient)" />
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <path d="M0,150 Q300,50 600,150 T1200,150" stroke="white" stroke-width="2" fill="none" />
    <path d="M0,100 Q300,200 600,100 T1200,100" stroke="white" stroke-width="2" fill="none" />
    <path d="M0,200 Q300,100 600,200 T1200,200" stroke="white" stroke-width="2" fill="none" />
  </g>
  
  <!-- Name and title -->
  <g transform="translate(100, 120)">
    <text class="animate-text" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="white">
      SATHWIK SHETTY
    </text>
    <text class="animate-subtitle" font-family="Arial, sans-serif" font-size="24" fill="white" y="45">
      PORTFOLIO
    </text>
    
    <!-- Underline -->
    <line class="animate-line" x1="0" y1="70" x2="600" y2="70" stroke="white" stroke-width="3" />
  </g>
  
  <!-- Social media icons -->
  <g transform="translate(100, 220)">
    <!-- LinkedIn Icon -->
    <g class="icon" transform="translate(0, 0)">
      <circle cx="20" cy="20" r="18" fill="white" fill-opacity="0.9"/>
      <path d="M13,16v13h-5V16H13z M13,10.3c0,1.4-1.1,2.5-2.5,2.5S8,11.7,8,10.3C8,8.9,9.1,7.8,10.5,7.8S13,8.9,13,10.3z M32,22.9 c0-4.9-1.1-8.9-6.9-8.9c-2.8,0-4.7,1.5-5.5,3h-0.1V16H15v13h5v-8c0-2.1,0.4-4.1,3-4.1c2.6,0,2.6,2.4,2.6,4.2v7.9h5V22.9z" 
            fill="#2E3192"/>
    </g>
    
    <!-- GitHub Icon -->
    <g class="icon" transform="translate(50, 0)">
      <circle cx="20" cy="20" r="18" fill="white" fill-opacity="0.9"/>
      <path d="M20,8c-6.6,0-12,5.4-12,12c0,5.3,3.4,9.8,8.2,11.4c0.6,0.1,0.8-0.3,0.8-0.6c0-0.3,0-1.1,0-2.1c-3.3,0.7-4-1.6-4-1.6c-0.5-1.4-1.3-1.8-1.3-1.8c-1.1-0.7,0.1-0.7,0.1-0.7c1.2,0.1,1.8,1.2,1.8,1.2c1.1,1.8,2.8,1.3,3.5,1c0.1-0.8,0.4-1.3,0.8-1.6c-2.7-0.3-5.5-1.3-5.5-5.9c0-1.3,0.5-2.4,1.2-3.2c-0.1-0.3-0.5-1.5,0.1-3.2c0,0,1-0.3,3.3,1.2c1-0.3,2-0.4,3-0.4c1,0,2,0.1,3,0.4c2.3-1.6,3.3-1.2,3.3-1.2c0.7,1.7,0.2,2.9,0.1,3.2c0.8,0.8,1.2,1.9,1.2,3.2c0,4.6-2.8,5.6-5.5,5.9c0.4,0.4,0.8,1.1,0.8,2.2c0,1.6,0,2.9,0,3.3c0,0.3,0.2,0.7,0.8,0.6C28.6,29.8,32,25.3,32,20C32,13.4,26.6,8,20,8"
            fill="#2E3192"/>
    </g>
    
    <!-- Email Icon -->
    <g class="icon" transform="translate(100, 0)">
      <circle cx="20" cy="20" r="18" fill="white" fill-opacity="0.9"/>
      <path d="M10,14h20v12H10V14z M30,14L20,21L10,14" fill="none" stroke="#2E3192" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Abstract elements -->
  <g transform="translate(800, 150)">
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.2" />
    <circle cx="100" cy="-50" r="25" fill="white" opacity="0.1" />
    <circle cx="150" cy="50" r="35" fill="white" opacity="0.15" />
  </g>
</svg>